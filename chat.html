<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .message-container {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e0 #f3f4f6;
    }
    .message-container::-webkit-scrollbar {
      width: 8px;
    }
    .message-container::-webkit-scrollbar-track {
      background: #f3f4f6;
    }
    .message-container::-webkit-scrollbar-thumb {
      background-color: #cbd5e0;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <!-- Header with username display -->
    <div class="bg-blue-600 p-4 text-white flex justify-between items-center">
      <h1 class="text-2xl font-bold">Chat Application</h1>
      <div id="currentUser" class="text-lg font-semibold"></div>
    </div>
    
    <!-- Messages Container -->
    <div id="messages" class="message-container p-4 h-96 overflow-y-auto space-y-3 bg-gray-50">
      <!-- Messages will appear here -->
    </div>
    
    <!-- Input Area (only message input now) -->
    <div class="p-4 border-t border-gray-200 bg-white">
      <div class="flex space-x-2">
        <input type="text" id="messageInput" placeholder="Type a message..." 
               class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="sendMessage()" 
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200">
          Send
        </button>
      </div>
    </div>
  </div>

  <script>
    
    // Get username from URL and store in localStorage
    function getUsernameFromURL() {
      const pathArray = window.location.pathname.split('/');
      const username = pathArray[pathArray.length - 1];
      localStorage.setItem('currentUsername', username);
      document.getElementById('currentUser').textContent = `Hello, ${username}`;
      return username;
    }

    // Load messages from server
    async function loadMessages() {
      try {
        const res = await fetch('http://localhost:3003/api/messages');
        if (!res.ok) throw new Error('Failed to load messages');
        const messages = await res.json();
        
        const container = document.getElementById('messages');
        container.innerHTML = '';
        
        const currentUsername = localStorage.getItem('currentUsername');
        
        messages.forEach(msg => {
          const messageDiv = document.createElement('div');
          messageDiv.className = "flex flex-col";
          
          const isCurrentUser = currentUsername === msg.username;
          
          messageDiv.innerHTML = `
            <div class="${isCurrentUser ? 'items-end' : 'items-start'} flex flex-col">
              <div class="text-xs text-gray-500 mb-1">${msg.username} â€¢ ${new Date(msg.timestamp).toLocaleString()}</div>
              <div class="${isCurrentUser ? 'bg-blue-500 text-white' : 'bg-gray-200'} rounded-lg px-4 py-2 max-w-xs">
                ${msg.message}
              </div>
            </div>
          `;
          
          container.appendChild(messageDiv);
        });
        
        // Scroll to bottom
        container.scrollTop = container.scrollHeight;
      } catch (err) {
        console.error('Error loading messages:', err);
      }
    }
    
    // Send message to server
    async function sendMessage() {
      const username = localStorage.getItem('currentUsername');
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      
      if (!message) {
        alert('Please enter a message');
        return;
      }
      
      try {
        const res = await fetch('http://localhost:3003/send-message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, message })
        });
        
        if (!res.ok) throw new Error('Failed to send message');
        
        messageInput.value = '';
        await loadMessages();
      } catch (err) {
        console.error('Error sending message:', err);
        alert('Failed to send message');
      }
    }
    
    // Initialize the chat
    document.addEventListener('DOMContentLoaded', () => {
      // Get and store username from URL
      getUsernameFromURL();
      
      // Load messages
      loadMessages();
      
      // Auto-refresh every 3 seconds
      setInterval(loadMessages, 3000);
      
      // Send message on Enter key
      document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    });
  </script>
</body>
</html>
